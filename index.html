<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | By Mr-RALERT</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div>
        <div class="screen"></div>
        <div class="box">
            <div class="nums">
                <span data-num = "9">9</span>
                <span data-num = "8">8</span>
                <span data-num = "7">7</span>
                <span data-num = "6">6</span>
                <span data-num = "5">5</span>
                <span data-num = "4">4</span>
                <span data-num = "3">3</span>
                <span data-num = "2">2</span>
                <span data-num = "1">1</span>
                <span data-num = "+/-">+/-</span>
                <span data-num = 0>0</span>
                <span data-num = ".">.</span>
            </div>
            <div class="opration">
                <div class="left_opration">
                    <span data-opr = "%">%</span>
                    <span data-opr = "x">Ã—</span>
                    <span data-opr = "-">-</span>
                    <span data-opr = "+">+</span>
                    <span data-opr = "=">=</span>
                </div>
                <div class="top_opration">
                    <span data-opr = "CE">CE</span>
                    <span data-opr = "C">C</span>
                    <span data-opr = "back"><i class="fa-solid fa-delete-left"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
